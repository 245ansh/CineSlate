<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Include Bootstrap CSS -->
  <link rel="icon" href="favicon.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body >
  <!-- Modal -->
    
  <div class="modal fade" style="background-color: #575757;" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.history.back();"></button>
        </div>
        <div class="modal-body">
          <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input id="email" name="email" type="email" th:field="*{email}" class="form-control"  required>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input id="name" name="name" th:field="*{name}" type="text" class="form-control"  required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" name="gender" th:field="*{gender}"class="form-select"  required>
                <option value="" disabled selected>Select Gender</option>
                <option th:value="MALE">Male</option>
                <option th:value="FEMALE">Female</option>
                <option th:value="OTHER">Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input name="age" th:field="*{age}" type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input name="username" th:field="*{username}" type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" th:field="*{password}" type="password" class="form-control" id="password" required>
            </div>
            
            <div class="mb-3">
              <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Automatically show the modal on page load
    document.addEventListener("DOMContentLoaded", () => {
      const modal = new bootstrap.Modal(document.getElementById('signUpModal'));
      modal.show();
    });
  </script>
</body>
</html>
