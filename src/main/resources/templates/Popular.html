<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Movies</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1e1e1e, #434343);
      color: #ffffff; /* Ensure text is visible on dark backgrounds */
    }
    .modal-dialog {
      max-width: 100%;
      margin: 0;
    }
    .modal-content {
      height: 100vh;
    }
    .card {
      background-color: #222;
      border: none;
    }
    img{
      height: 150px;
    object-fit: cover;
    }
    .card-title {
      color: #fff;
    }
  .navbar {
    background:linear-gradient(#000000, #202020); /* Black navbar background */
  }

  .navbar-brand {
 color: white;
    font-weight: bold;
  }

  .navbar-nav .nav-link {
    color: #FDFDFD !important; /* White navbar links */
  }

  .navbar-nav .nav-link:hover {
    color: #ff758c !important; /* Pink hover effect */
  }

</style>
  </style>
</head>
<body>
  <div class="container py-4">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div>
          <button class="btn btn-dark dropdown-toggle" type="button" style="margin-left: 25px;" id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="menuDropdown" style="margin-left: 40px;">
            <li><a class="dropdown-item" href="/profile">Profile</a></li>
            <li><a class="dropdown-item" href="/latest">Latest Movies</a></li>
            <li><a class="dropdown-item" href="/myreview">Your Reviews</a></li>
            <li><a class="dropdown-item" href="/mylist">Your Lists</a></li>
          </ul>
        </div>
        <a class="navbar-brand mx-auto" href="/">
          <img th:src="1.PNG" alt="CineSlate Logo" style="height: 60px; width: auto; margin-right: 1px; " class="me-2">CineSlate</a>
        <div class="d-flex" >
          <a th:href="@{/profile}"><button class="btn btn-outline-light me-2">Profile</button></a> 
          <a th:href="@{/logout}"><button class="btn btn-outline-light">Logout</button></a> 
        </div>
      </div>
    </nav>
    <h2 class="text-center mb-4">Searched Movies</h2>
    <div class="carousel-inner">
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <!-- Movies 1-8 -->
        <div class="movies" th:each="movie:${movies}">
        <div class="card movie-card" style="width: 10rem;">
          <div class="card-body text-center">
            <a th:href="@{'/movie/' + ${movie.getID()}}">
          <img th:src="${movie.image}" alt="Avatar">
            <p class="card-title" th:text="${movie.name}">Title</p>
          </a>
        </div>
          </div>
        </div>
 
      </div>
    </div>
  </div>


  

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Automatically show the modal on page load
    document.addEventListener("DOMContentLoaded", () => {
      const modal = new bootstrap.Modal(document.getElementById('avatarModal'));
      modal.show();
    });
  </script>
</body>
</html>
