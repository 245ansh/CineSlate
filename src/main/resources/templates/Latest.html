<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Movies</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1e1e1e, #434343);
      color: #ffffff; /* Ensure text is visible on dark backgrounds */
    }
    .modal-dialog {
      max-width: 100%;
      margin: 0;
    }
    .modal-content {
      height: 100vh;
    }
    .card {
      background-color: #222;
      border: none;
    }
    img{
      height: 150px;
    object-fit: cover;
    }
    .card-title {
      color: #fff;
    }
    .close-page {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1em;
      transition: background-color 0.2s;
    }
    .close-page:hover {
      background-color: #c82333;
    }
  
</style>
  </style>
</head>
<body>
  <button class="close-page" onclick="closePage()">Ã—</button>
  <div class="container py-4">
    <h2 class="text-center mb-4">Latest Movies</h2>
    <div class="carousel-inner">
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <!-- Movies 1-8 -->
        <div class="movies" th:each="movie:${movies}">
        <div class="card movie-card" style="width: 10rem;">
          <div class="card-body text-center">
            <a th:href="@{'/movie/' + ${movie.getID()}}">
          <img th:src="${movie.image}" alt="Avatar">
            <p class="card-title" th:text="${movie.name}">Title</p>
          </a>
        </div>
          </div>
        </div>
 <script>
  function closePage() {
    window.location.href = "/logindex"; // Redirect to index.html
  }
 </script>
      </div>
    </div>
  </div>


  

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Automatically show the modal on page load
    document.addEventListener("DOMContentLoaded", () => {
      const modal = new bootstrap.Modal(document.getElementById('avatarModal'));
      modal.show();
    });
  </script>
</body>
</html>
